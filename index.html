<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyscript Demo</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
        - numpy 
        - matplotlib 
        - paths: 
          - /data.py
    </py-env>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        #header {
            font-size: larger;
            font-weight: bold;
            text-align: center;
        }

        #plot {
            margin: auto;
        }
    </style>
</head>

<body>
    <h1 id="header"></h1>
    <div id="plot"></div>
    <py-script>pyscript.write("header", "Pyscript Demo")</py-script>
    <py-script src="/pythonfile.py" output="plot"></py-script>
</body>

</html>
